<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="video files and audio files">
    <title>Media player</title>
    <link rel="stylesheet" href="media player.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Audio</li>
                <li>Video</li>
                <li>End</li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <h1>Media Player</h1>
        <h2>Audio player</h2>
        <div>
            <p>Song 1</p>
            <audio src="11 (1).mp3" controls preload="none"></audio>
        </div>
        <div>
            <p>Song 2</p>
            <audio src="11 (2).mp3" controls preload="none"></audio>
        </div>
        <div>
            <p>Song 3</p>
            <audio src="11 (3).mp3" controls preload="none"></audio>
        </div>
        <div>
            <p>Song 4</p>
            <audio src="11 (4).mp3" controls preload="none"></audio>
        </div>
        <div>
            <p>Song 5</p>
            <audio src="11 (5).mp3" controls preload="none"></audio>
        </div>
        <div>
            <p>Song 6</p>
            <audio src="11 (6).mp3" controls preload="none"></audio>
        </div>
<hr>
<h2>Video player</h2>
        <div>
            <p>Video 1</p>
            <video src="1 (1).mp4" controls height="200px" width="400px"></video>
        </div>
        <div>
            <p>Video 2</p>
            <video src="1 (2).mp4" controls height="200px" width="400px"></video>
        </div>
        <div>
            <p>Video 3</p>
            <video src="1 (3).mp4" controls height="200px" width="400px"></video>
        </div>
        <div>
            <p>Video 4</p>
            <video src="1 (4).mp4" controls height="200px" width="400px"></video>
        </div>
        <div>
            <p>Video 5</p>
            <video src="1 (5).mp4" controls height="200px" width="400px"></video>
        </div>
        <div>
            <p>Video 6</p>
            <video src="1 (6).mp4" controls height="200px" width="400px"></video>
        </div>
    </main>
    <hr>
    <footer>

        <div>
            <p><label for="comment"> comment box </label></p>
            <textarea col="80" rows="5" id="comment" placeholder="type your comment here"></textarea>
        </div>
        <button>submit</button>
    </footer>
</body>

</html>
